# .pre-commit-config.yaml
# Installation: pip install pre-commit
# Setup: pre-commit install
# Ex√©cution manuelle: pre-commit run --all-files

repos:
  # Hooks g√©n√©raux
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-merge-conflict
        name: Dectect merge conflicts
      - id: end-of-file-fixer
        name: Fix end of file
      - id: trailing-whitespace
        name: Delete trailing whitespace
      - id: mixed-line-ending
        name: Check end of line
        args: ["--fix=lf"]
      - id: check-case-conflict
        name: Check case conflict

  # Formatage avec rustfmt
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        name: Format with rustfmt
        args: ["--manifest-path", "Cargo.toml", "--", "--check"]
      - id: cargo-check
        name: Check compilation
        args: ["--all-features"]
      - id: clippy
        name: Check with Clippy
        args: ["--all-targets", "--all-features", "--", "-D", "warnings"]

  # Tests
  - repo: local
    hooks:
      - id: cargo-llvm-cov
        name: Ex√©cution des tests avec couverture
        entry: bash -c 'TERM=dumb cargo llvm-cov --all-features --workspace --color=never'
        language: system
        types: [rust]
        pass_filenames: false
        environment:
          TERM: dumb

      - id: cargo-doc
        name: V√©rification de la documentation
        entry: cargo doc
        language: system
        types: [rust]
        pass_filenames: false
        args: ["--no-deps", "--document-private-items", "--all-features"]

      # Audit de s√©curit√© (n√©cessite cargo-audit)
      - id: cargo-audit
        name: Audit de s√©curit√©
        entry: bash -c 'if command -v cargo-audit &> /dev/null; then cargo audit; else echo "‚ö†Ô∏è  cargo-audit non install√©, skip audit de s√©curit√©"; fi'
        language: system
        types: [rust]
        pass_filenames: false
        verbose: true

      # V√©rification des d√©pendances inutilis√©es (n√©cessite cargo-udeps)
      - id: cargo-udeps
        name: D√©pendances inutilis√©es
        entry: bash -c '
          if rustup toolchain list | grep -q nightly; then
          echo "üîç V√©rification des d√©pendances inutilis√©es avec nightly..."
          cargo +nightly udeps --all-targets;
          else
          echo "‚ö†Ô∏è  Toolchain nightly non install√©e, skip cargo-udeps";
          fi '
        language: system
        types: [rust]
        pass_filenames: false
        verbose: true

      # D√©tection de println! et dbg! (facultatif)
      - id: no-debug-prints
        name: D√©tection de println! et dbg!
        entry: bash -c 'if git diff --cached --name-only | grep "\.rs$" | xargs grep -n "println!\|dbg!" 2>/dev/null; then echo "‚ö†Ô∏è  println! ou dbg! d√©tect√©"; exit 1; fi'
        language: system
        types: [rust]
        pass_filenames: false

      # V√©rification que Cargo.lock est √† jour
      - id: cargo-lock
        name: V√©rification Cargo.lock
        entry: cargo update --dry-run
        language: system
        types: [rust]
        pass_filenames: false

# Configuration globale
default_install_hook_types: [pre-commit, pre-push]
default_stages: [commit]

# Exclure certains r√©pertoires
exclude: |
  (?x)^(
      target/|
      .git/|
      .cargo/|
      .*/frames/.*\.adoc$
  )$

# Options pour CI
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
